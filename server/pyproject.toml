[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = 'venv'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true
skip_glob = ["venv"]

[tool.flake8]
max-line-length = 100
extend-ignore = ['E203', 'E266', 'E501', 'W503']
exclude = ['.git', '__pycache__', 'build', 'dist', 'venv']
